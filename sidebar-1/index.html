<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar 1 FEATURE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="sidebar">
      <div class="sidebar-inner">
        <header class="sidebar-header">
          <button
            type="button"
            class="sidebar-burger"
            onclick="toggleSidebar()"
          ></button>
          <img src="./assets/blocklord-logo.png" class="sidebar-logo" />
        </header>
        <nav class="sidebar-menu">
          <button type="button">
            <img src="./assets/icon-home.svg" />
            <span>Home</span>
          </button>
          <button type="button" class="has-border">
            <img src="./assets/icon-settings.svg" />
            <span>Settings</span>
          </button>
          <button type="button">
            <img src="./assets/icon-blockchain.svg" />
            <span>Blockchick</span>
          </button>
          <button type="button">
            <img src="./assets/icon-database.svg" />
            <span>DataRiver</span>
          </button>
          <button type="button">
            <img src="./assets/icon-speaker.svg" />
            <span>AudioVibe</span>
          </button>
          <button type="button" class="has-border">
            <img src="./assets/icon-acoustic.svg" />
            <span>SoundBlast</span>
          </button>
          <button type="button">
            <img src="./assets/icon-folders.svg" />
            <span>Folders</span>
          </button>
          <button type="button">
            <img src="./assets/icon-levels.svg" />
            <span>Levels</span>
          </button>
          <button type="button">
            <img src="./assets/icon-accounts.svg" />
            <span>Accounts</span>
          </button>
          <button type="button">
            <img src="./assets/icon-lock.svg" />
            <span>Security</span>
          </button>
        </nav>
      </div>
    </nav>

    <script type="text/javascript">
      const toggleSidebar = () => document.body.classList.toggle("open");
    </script>
  </body>
</html>
